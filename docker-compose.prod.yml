# ===========================================
# Roboroça - Docker Compose (Produção)
# ===========================================
# Deploy: docker-compose -f docker-compose.prod.yml up -d --build

version: '3.8'

services:
  # -----------------
  # Nginx Reverse Proxy
  # -----------------
  nginx:
    image: nginx:alpine
    container_name: roboroca-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_started
    restart: always
    networks:
      - roboroca-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -----------------
  # Frontend (Next.js)
  # -----------------
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
    container_name: roboroca-frontend
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - roboroca-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -----------------
  # Backend API
  # -----------------
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: roboroca-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-roboroca}:${POSTGRES_PASSWORD:-roboroca123}@db:5432/${POSTGRES_DB:-roboroca}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - roboroca-network

  # -----------------
  # Celery Worker
  # -----------------
  celery:
    build:
      context: .
      dockerfile: docker/Dockerfile.celery
    container_name: roboroca-celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-roboroca}:${POSTGRES_PASSWORD:-roboroca123}@db:5432/${POSTGRES_DB:-roboroca}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
    volumes:
      - uploads_data:/app/uploads
      - ml_models_data:/app/ml_models:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - roboroca-network

  # -----------------
  # PostgreSQL + PostGIS
  # -----------------
  db:
    image: postgis/postgis:16-3.4
    container_name: roboroca-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-roboroca}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-roboroca123}
      - POSTGRES_DB=${POSTGRES_DB:-roboroca}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-roboroca} -d ${POSTGRES_DB:-roboroca}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - roboroca-network

  # -----------------
  # Redis
  # -----------------
  redis:
    image: redis:7-alpine
    container_name: roboroca-redis
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - roboroca-network

volumes:
  postgres_data:
  postgres_backup:
  redis_data:
  uploads_data:
  ml_models_data:

networks:
  roboroca-network:
    driver: bridge
